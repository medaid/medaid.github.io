<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>medaid</title>
  <meta name="description" content="A beautiful, fully featured linux distro designed with science in mind.">
  <meta name="author" content="Jack Stanley">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#77DD77">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>
  <div class="row subpage_logo">
    <div class="six columns">
      <h2>medaid<img src="images/favicon.png"></h2>
    </div>
    <div class="six columns">
      <h3>contact <span style="color:#B1327A">me</span></h3>
    </div>
  </div>

  <form method="POST" action="https://formspree.io/jackstanley1000@gmail.com">
    <div class="row">
      <div class="six columns">
        <label for="exampleNameInput">Your name</label>
        <input name="Name"class="u-full-width" type="name" placeholder="John Smith" id="exampleNameInput">
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <label for="exampleEmailInput">Your email</label>
        <input name="Email" class="u-full-width" type="email" placeholder="example@email.com" id="exampleEmailInput">
      </div>
      <div class="six columns">
        <label for="exampleRecipientInput">Reason for contacting</label>
        <select name="Reason" class="u-full-width" id="exampleRecipientInput">
          <option value="Option 1">Questions</option>
          <option value="Option 2">Glaring issues</option>
          <option value="Option 3">Admiration</option>
        </select>
      </div>
    </div>
    <label name="Message" for="exampleMessage">Message</label>
    <textarea class="u-full-width" placeholder="Hi Jack …" id="exampleMessage"></textarea>
    <input class="button" type="submit" value="Send">
    <input type="hidden" name="_next" value="/" />
    <input type="text" name="_gotcha" style="display:none" />
  </form>

  <div id="footer">
  <script>
    $("#footer").load("includes/footer.html");
  </script>
  </div>

</body>
