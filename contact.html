  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet' href='css/fonts/typicons.min.css' />

  <!-- Jquery
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="section">
  <div class="container">
    <div class="row header">
      <div class="four columns">
        <a href="index.html"><img src="images/medaidlogo.png"></a>
      </div>
      <div class="eight columns">
        <a href="index.html"><p>MEDAID</p></a>
      </div>
    </div>
    <hr>
    <form method="post" action="http://formspree.io/jackstanley1000@gmail.com">
          <div class="row">
            <div class="six columns">
              <h3>Contact me:</h3>
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <label for="exampleEmailInput">Your name</label>
              <input class="u-full-width" name="Name" type="name" placeholder="John Doe">
            </div>
            <div class="six columns">
              <label for="exampleEmailInput">Your email</label>
              <input class="u-full-width" name="Email" type="email" placeholder="example@email.com">
            </div>
          </div>
          <div class="row">
            <div class="six columns">
                <label for="exampleRecipientInput">Reason for contacting</label>
                <select name="_subject" class="u-full-width">
                  <option value="Inquries">Inquiries</option>
                  <option value="Admiration">Issues</option>
                  <option value="Other">Other</option>
                </select>
              </div>
          </div>
          <input type="text" name="_gotcha" style="display:none" />
          <label for="exampleMessage">Message</label>
          <textarea class="u-full-width" name="Message" placeholder="Hi Jack …" id="exampleMessage"></textarea>
          <input type="hidden" name="_next" value="thanks.html" />
          <input class="button-primary" type="submit">
        </form>
  </div>
</div>

  <div id="footer">
    <script>
      $("#footer").load("includes/footer.html");
    </script>
  </div>
